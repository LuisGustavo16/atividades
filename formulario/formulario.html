<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <a href="../index.html">Menu</a>

    <form action="" method="post" enctype="multipart/form-data">
        <label for="inf">Informática</label>
        <input type="checkbox" name="curso[]" id="inf" name="inf"> <br>
        <label for="meca">Mecatrônica</label>
        <input type="checkbox" name="curso[]" id="meca" name="meca"> <br>
        <label for="edif">Edificações</label>
        <input type="checkbox" name="curso[]" id="edif" name="edif"> <br>
        <input type="color" name="cor"> <br>
        <input type="date" name="data"> <br>
        <input type="datetime-local" name="datahora"> <br>
        <input type="email" name="email"> <br>
        <input type="file" name="arquivo"> <br>
        <input type="hidden" name="escondido"> <br>
        <input type="month" name="mes"> <br>
        <input type="number" name="numero"> <br>
        <input type="password" name="senha"> <br>
        <label for="um">1º Ano</label>
        <input type="radio" name="ano[]" id="um" name="um"> <br>
        <label for="dois">2º Ano</label>
        <input type="radio" name="ano[]" id="dois" name="dois"> <br>
        <label for="tres">3º Ano</label>
        <input type="radio" name="ano[]" id="tres" name="tres"> <br>
        <input type="range" name="porcentagem"> <br>
        <input type="search" name="busca"> <br>
        <input type="tel" name="telefone"> <br>
        <input type="time" name="horario"> <br>
        <input type="url" name="link"> <br>
        <input type="week" name="semana"> <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>

    </form>
</body>

</html>
